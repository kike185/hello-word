<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
	<div id="app-2">
	  <span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>
	<div id="app-3">
	  <p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
	  <ol>
	    <li v-for="todo in todos">
	      {{todo.name}}
	    </li>
	  </ol>
	</div>
	<div id="app-5">
	  <p>{{message}}</p>
	  <button v-on:click="rever">逆转消息</button>
	</div>
	
	<div id='app-6'>
	  <p>{{message}}</p>
	  <input v-model="message" >
	</div>
  <script>
    var app1 = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });

	var app2 = new Vue({
	  el: '#app-2',
	  data: {
		message: '页面加载于 ' + new Date().toLocaleString()
	  }
	})
	var app3 = new Vue({
	  el: '#app-3',
	  data: {
		seen: true
	  }
	})
	var app4= new Vue({
	  el: '#app-4',
	  data: {
	    todos: [
	      {name:'tttt11'},
	      {name:'t2222'},
	      {name:'t3333'}
	    ]
	  }
	})
	var app5=new Vue({
	  el:'#app-5',
	  data:{message:'hello'},
	  methods:{
	    rever:function(){
	      this.message=this.message.split('').reverse().join('')
	    }
	  }
	})
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
  </script>
</body>
</html>
